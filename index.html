<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
<script src="d3.mapzoom.js"></script>
<script>
var width = 900,
    height = 600;
var center = [-87.6847, 41.8550], scale = 65000;
var mapzoom = d3.mapzoom()
    .center(center)
    .scale(scale)
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(mapzoom);
var frame = svg.append("g")
mapzoom.addTileLayer(frame, "tile.openstreetmap.fr/hot/", "ab");
var projection = mapzoom.projection()
d3.csv("https://gist.githubusercontent.com/sdjacobs/9ce5fadce234497dc592/raw/3e181507b32faadf3f90c7a7902c6cf210ed1e7c/Senior_Centers.csv", function(data) {
   data.forEach(function(d) {
      /* 
       * "LOCATION" is of the form:
       * "2019 W. Lawrence Avenue
       * Chicago, IL 60625
       * (41.96872254686461, -87.68019238203728)"
       */
       console.log(d);
      d.coord = d.LOCATION.split('\n')[2]
        .match(/-?[\.\d]+/g)
         .map(parseFloat)
         .reverse();
   });
   var circles = svg.append("g")
    .selectAll("circle")
      .data(data)
    .enter().append("circle")
      .attr("r", 5)
      .attr("fill", "red")
      
    circles
        .append("title")
        .text(function(d) { return d["SITE NAME"] + '\n' + d["PHONE"] })
   mapzoom.addLayer(function() {
        circles
            .attr("transform", function(d) { return "translate(" + projection(d.coord) + ")" })
    });
});
/* Include attribution: */
d3.select("body")
    .append("div")
      .text("Map data and imagery (c) Open Street Map");
</script>
